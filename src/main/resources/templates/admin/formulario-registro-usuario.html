<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }

    body{
        background-color:lavender;
    }
    
    h1{
        text-align: center;
        margin: 10px;
        color: rgb(2, 2, 2);
        padding: 10px;
    }  

    .formulario{
        width: 30%;
        margin: 5px  auto 0;
        background-color: white;
        padding: 25px;
        text-align: center;
        border: 2px solid gainsboro;
        display: flex;
        flex-direction: column;
        font-size: 19px;
        margin-bottom: 40px;
    }

    .formulario_input{
        text-align: center;
        width: 350px;
        border:none;
        margin: 10px;
        padding: 10px;
        padding-top: 3px;
    }
    
    .formulario_input:focus{
        background-color:lavender;
    }

    .formulario_input:hover option {
        color: black;
    }

    #button {
        border-radius: 7px;
        padding: 10px;
        margin: 10px 80px;
        font-size: 19px;
    }

    #button:hover {
        border-radius: 10px;
        background-color: black;
        color: white;
        margin: 11px 70px;
    }

    #mensaje_error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
</style>
<script>
    function disableButton() {
        var button = document.getElementById("button");
        button.disabled = true;
        button.value = "Enviando";
    }
</script>
<body>
    <h1>Crear Usuario</h1>
    <form class="formulario" th:action="@{/asistencia/save-user}" th:object="${userSaveRequestDto}" method="post" onsubmit="disableButton()" >
        <div id="mensaje_error" th:if="${message != null}">
            <p th:text="${message}"></p>
            <br>
        </div>
        <label>DNI: </label>
        <input class="formulario_input" type="number" th:field="*{dni}" placeholder="Escribe tu numero de identificacion aqui">
        <br>
        <label>Nombre: </label>
        <input class="formulario_input" type="text" th:field="*{name}" placeholder="Escribe tu nombre aqui">
        <br>
        <label>Apellido: </label>
        <input class="formulario_input" type="text" th:field="*{lastName}" placeholder="Escribe tu apellido aqui">
        <br>
        <label>Correo: </label>
        <input class="formulario_input" type="email" th:field="*{mail}" placeholder="Escribe tu correo aqui">
        <br>
        <label>Telefono: </label>
        <input class="formulario_input" type="number" th:field="*{cellPhone}" placeholder="Escribe tu numero telefonico aqui">
        <br>
        <label>Cargo: </label>
        <select class="formulario_input" th:field="*{employeeRole}" required>
            <option value="">Seleccione</option>
            <option value="DOCENTE">DOCENTE</option>
            <option value="ADMINISTRADOR">ADMINISTRADOR</option>
            <option value="SECRETARIA">SECRETARIA</option>
        </select>
        <br>
        <label>Contraseña: </label>
        <input class="formulario_input" type="password" th:field="*{password}" placeholder="Escribe una Contraseña">
        <input id="button" type="submit" value="Crear Cuenta" />
    </form>
</body>
</html>
